{% extends 'base.html' %}

{% block title %}Wood Project Planner - Add Inventory{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Add Inventory Item</h2>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="post">
            <div class="mb-3">
                <label for="supplier_id" class="form-label">Supplier</label>
                <select class="form-select" id="supplier_id" name="supplier_id" required>
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {% if request.args.get('supplier_id')|int == supplier.id %}selected{% endif %}>
                            {{ supplier.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="task" class="form-label">Type/Task</label>
                <input type="text" class="form-control" id="task" name="task" required placeholder="e.g., Framing, Boxes">
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="length" class="form-label">Length (mm)</label>
                    <input type="number" class="form-control" id="length" name="length" required min="1">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="height" class="form-label">Height (mm)</label>
                    <input type="number" class="form-control" id="height" name="height" required min="1">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="width" class="form-label">Width (mm)</label>
                    <input type="number" class="form-control" id="width" name="width" required min="1">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" name="price" required min="0" step="0.01">
            </div>
            
            <div class="mb-3">
                <label for="link" class="form-label">Link (Optional)</label>
                <input type="url" class="form-control" id="link" name="link">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Inventory Item</button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
