{% extends 'base.html' %}

{% block title %}Wood Project Planner - Add Cut{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Add Required Cut</h2>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="post">
            <div class="mb-3">
                <label for="project_id" class="form-label">Project</label>
                <select class="form-select" id="project_id" name="project_id" required>
                    {% for project in projects %}
                        <option value="{{ project.id }}" {% if request.args.get('project_id')|int == project.id %}selected{% endif %}>
                            {{ project.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="label" class="form-label">Label/Description</label>
                <input type="text" class="form-control" id="label" name="label" required placeholder="e.g., West Vertical, North Horizontal">
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="length" class="form-label">Length (mm)</label>
                    <input type="number" class="form-control" id="length" name="length" required min="1">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="width" class="form-label">Width (mm)</label>
                    <input type="number" class="form-control" id="width" name="width" required min="1">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="depth" class="form-label">Depth (mm)</label>
                    <input type="number" class="form-control" id="depth" name="depth" required min="1">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required min="1" value="1">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Cut</button>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
